<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco Móvil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #0033A0;
    }
    header {
      background-color: #0033A0;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .card-image img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      border: 1px solid #ccc;
    }
    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    .table th, .table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    .table th {
      background-color: #0033A0;
      color: white;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #0033A0;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    footer {
      background-color: #cc0000;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<header id="header">
  <h1 id="header-title">Bienvenido a Banco Móvil</h1>
</header>

<div class="container" id="login-screen">
  <div class="form-group">
    <label for="username">Usuario</label>
    <input type="text" id="username" placeholder="Ingrese su Usuario">
  </div>
  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" id="password" placeholder="Ingrese su Contraseña">
  </div>
  <button onclick="validateLogin()">Iniciar Sesión</button>
</div>

<div class="container" id="setup-screen" style="display: none;">
  <h2>Configuración del Banco Móvil</h2>
  <div class="form-group">
    <label for="bank-name">Nombre de la Entidad Financiera</label>
    <input type="text" id="bank-name" placeholder="Ej. Cooperativa de Ahorro y Crédito">
  </div>

  <div class="form-group">
    <label for="card-image">Subir Imagen de la Tarjeta</label>
    <input type="file" id="card-image" accept="image/*">
  </div>

  <div class="form-group">
    <label for="cardholder-name">Nombre del Propietario</label>
    <input type="text" id="cardholder-name" placeholder="Nombre del Propietario">
  </div>

  <div class="form-group">
    <label>Últimos 3 Movimientos</label>
    <input type="text" class="transaction" placeholder="Fecha, Descripción, Monto">
    <input type="text" class="transaction" placeholder="Fecha, Descripción, Monto">
    <input type="text" class="transaction" placeholder="Fecha, Descripción, Monto">
  </div>

  <button onclick="saveAndShowMainScreen()">Continuar</button>
</div>

<div class="container" id="main-screen" style="display: none;">
  <h2 id="main-bank-name"></h2>
  <div class="card-image">
    <img id="main-card-image" alt="Imagen de la tarjeta de crédito" width="200" height="125"/>
  </div>
  <h3 id="main-cardholder-name"></h3>

  <table class="table">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Descripción</th>
        <th>Monto</th>
      </tr>
    </thead>
    <tbody id="transaction-table">
      <!-- Transactions will be inserted here -->
    </tbody>
  </table>
</div>

<footer id="footer">
  © 2023 Derechos Reservados
</footer>

<script>
  const validUser = 'Juanito2024';
  const validPass = 'Visa2024';

  document.addEventListener('DOMContentLoaded', () => {
    if (localStorage.getItem('bankName')) {
      document.getElementById('main-bank-name').textContent = localStorage.getItem('bankName');
      document.getElementById('main-cardholder-name').textContent = localStorage.getItem('cardholderName');
      document.getElementById('footer').textContent = `© 2023 Derechos Reservados ${localStorage.getItem('bankName')}`;

      const cardImageUrl = localStorage.getItem('cardImage');
      document.getElementById('main-card-image').src = cardImageUrl;

      const transactions = JSON.parse(localStorage.getItem('transactions'));
      const transactionTable = document.getElementById('transaction-table');
      transactionTable.innerHTML = '';
      transactions.forEach(transaction => {
        const [date, description, amount] = transaction.split(', ');
        const row = `<tr>
                      <td>${date}</td>
                      <td>${description}</td>
                      <td>${amount}</td>
                    </tr>`;
        transactionTable.innerHTML += row;
      });

      document.getElementById('header-title').textContent = localStorage.getItem('bankName');
    }
  });

  function validateLogin() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (username === validUser && password === validPass) {
      document.getElementById('login-screen').style.display = 'none';

      if (localStorage.getItem('bankName')) {
        document.getElementById('main-screen').style.display = 'block';
      } else {
        document.getElementById('setup-screen').style.display = 'block';
      }
    } else {
      alert('Usuario o Contraseña incorrectos.');
    }
  }

  function saveAndShowMainScreen() {
    const bankName = document.getElementById('bank-name').value;
    const cardholderName = document.getElementById('cardholder-name').value;
    const cardImageInput = document.getElementById('card-image');
    const transactions = document.querySelectorAll('.transaction');
    
    if (bankName && cardholderName && cardImageInput.files.length > 0) {
      localStorage.setItem('bankName', bankName);
      localStorage.setItem('cardholderName', cardholderName);

      const cardImageFile = cardImageInput.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        localStorage.setItem('cardImage', e.target.result);
        document.getElementById('main-card-image').src = e.target.result;
        document.getElementById('main-screen').style.display = 'block';
      };
      reader.readAsDataURL(cardImageFile);

      const transactionValues = [];
      transactions.forEach(transaction => {
        transactionValues.push(transaction.value);
      });
      localStorage.setItem('transactions', JSON.stringify(transactionValues));

      document.getElementById('main-bank-name').textContent = bankName;
      document.getElementById('main-cardholder-name').textContent = cardholderName;
      document.getElementById('footer').textContent = `© 2023 Derechos Reservados ${bankName}`;

      const transactionTable = document.getElementById('transaction-table');
      transactionTable.innerHTML = '';
      transactionValues.forEach(transaction => {
        const [date, description, amount] = transaction.split(', ');
        const row = `<tr>
                      <td>${date}</td>
                      <td>${description}</td>
                      <td>${amount}</td>
                    </tr>`;
        transactionTable.innerHTML += row;
      });

      document.getElementById('setup-screen').style.display = 'none';
      document.getElementById('header-title').textContent = bankName;
    } else {
      alert('Por favor, complete todos los campos.');
    }
  }
</script>

</body>
</html>
